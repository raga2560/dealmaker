<ion-view ng-init="vm.init()">
	
	<ion-content class="has-subheader">
	
	 <ion-item > 
		    
		1)  <a href="#/tab/home" > Home </a>
		2)  <a href="#/tab/consent-deals" > Deals </a> 
		3)  <a href="#/tab/consent-drafts" > Drafts  </a> 
	
	</ion-item >
	
	<ion-item > 
		    
		4)  <a href="#/tab/consent-pending" > Pending  </a> 
		5)  <a href="#/tab/consent-agreed" > Agreed  </a> 
	</ion-item >

	
	<ion-item > 
	 
		Consent deals
	
	</ion-item >
	
		<ion-list can-swipe="true">
		<ion-item > 
		<button ng-click="vm.goToNewEventDetails()"> Create New Event </button>
	    </ion-item > 
		<ion-item > 
		<button ng-click="vm.goToNewImageDetails()"> Create Image Data </button>
	    </ion-item > 
	
			<ion-item ng-repeat="event in vm.events"
				ng-click="vm.goToEventDetails(event.$id)"
				class="item-text-wrap">
				<h2>{{event.title}}</h2>
				<p>{{event.startDate| date: 'fullDate'}} - {{event.endDate| date: 'fullDate'}}</p>
				<ion-option-button class="button-positive"
					ng-click="vm.addFavorites($event,event.$id)"
					ng-if="!event.isInFavorites">
					FAVORITE
				</ion-option-button>
				<ion-option-button class="button-assertive"
					ng-click="vm.removeFavorites(event.$id)"
					ng-if="event.isInFavorites">
					REMOVE
				</ion-option-button>
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
